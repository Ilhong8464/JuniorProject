<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link rel="stylesheet" href="/css/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="/css/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="/css/styles/kendo.default.mobile.min.css" />
    <script src="/js/ui/jquery.min.js"></script>
    <script src="/js/ui/kendo.all.min.js"></script>
</head>
<body>
<div id="example">
    <div class="demo-section">
        <div id="validation-success"></div>

        <form id="joinform" action="/joinAdd" method="post">


        </form>
    </div>

    <script>

        $(document).ready(function () {
            var validationSuccess = $("#validation-success");

            $("#joinform").kendoForm({
                orientation: "vertical",
                formData: {
                    userName: "",
                    email: "",
                    password: "pass123",
                    phoneNumber: "",

                },


                items: [{
                    type: "group",
                    label: "회원가입",
                    items: [
                        { field: "userName", label: "이름", validation: { required:   {message: "이름을 입력해 주세요."} } },
                        { field: "email", label: "이메일", name:"user_email", validation: { required: {message: "이메일을 입력해 주세요."} , email: true } },
                        {
                            field: "password",
                            label: "비밀번호",
                            validation: { required:{message: "패스워드를 입력해라."} },
                            hint: "",
                            editor: function (container, options) {
                                $('<input type="password" id="Password" name="' + options.field + '" title="Password" required="required" autocomplete="off" aria-labelledby="Password-form-label" data-bind="value: Password" aria-describedby="Password-form-hint"/>')
                                    .appendTo(container)
                                    .kendoTextBox();
                            }
                        },

                        { field: "phoneNumber", label: { text: "전화번호"} }

                    ]

                }],
                validateField: function(e) {

                     validationSuccess.html("");

                },
                submit: function(e) {
                    e.preventDefault();
                    validationSuccess.html("<div class='k-messagebox k-messagebox-success'>가입되셨습니다!</div>");
                    $("#joinform").submit();
                },
                clear: function(ev) {
                    validationSuccess.html("");
                }
            });



        });


    </script>
</div>



</body>
</html>
